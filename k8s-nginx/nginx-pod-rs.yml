apiVersion: v1
kind: Service
metadata:
  name: nginx-alpine-np
spec:
  type: NodePort
  ports:
  - port: 80    # 尚不知如何验证
    protocol: TCP
  selector:
    app: nginx-alpine

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-alpine-lb
spec:
  type: LoadBalancer # 用 lynx localhost 即可访问
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx-alpine

---    

apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs-nginx
spec:
  selector:   # ReplicaSet 组成部分
    matchLabels:
      app: nginx-alpine
  replicas: 3

  template:
    metadata:
      labels:
        app: nginx-alpine
    spec:
      containers:
      - name: nginx-alpine
        image: nginx:alpine
        ports:
        - containerPort: 80
